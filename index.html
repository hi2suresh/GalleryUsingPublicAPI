<!DOCTYPE HTML>
<html>

<head>
    <title>Interactive-Photo-Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Open+Sans" rel="stylesheet">    

    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="container">
        <div id="omdb">
            <div><h1>My All Time Favorite Movies</h1></div>
            <div id="movie-gallery">
                <ul id="movie-list">
                
                </ul>
            </div>
            <div class="button-div">
                <button id="movie-sort-button">Sort Movies By Year</button>
            </div>
        </div>
        
         <div id="openlib">
            <div><h1>My Todos Reading List Of Books</h1></div>
            <div id="book-gallery">
                <ul id="book-list">
                
                </ul>
            </div>
             
            <div class="button-div">
                <button id="book-details">Get Book Details</button>
            </div>

        </div>
        <div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>    
    <script src="js/main.js"></script> 

</body>
